<script>

  const mailButton = document.querySelector('.mail-it')
  const thought = document.querySelector('.thought')

  function dynamicMailTo (email, subject, body) {
    const data = `mailto:${email}?subject=${subject}&body=${body}`
    const a = document.createElement('a')
    a.setAttribute('href', data)
    a.click()
    a.remove()
  }

  mailButton.addEventListener('click', () => {
    const email = 'shawne.holloway@gmail.com'
    const subject = 'I want to tell you something'
    let body = ''
    if (thought.value === '') {
      body = `...i haven't been thinking about much lately`
    } else {
      body = `lately i've been thinking a lot about ${thought.value}`
    }
    dynamicMailTo(email, subject, body)
  })

</script>
