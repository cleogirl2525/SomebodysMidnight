<style>

  .waiting,
  .midnight {
    display: none;
  }

</style>

<div class="midnight">
  This will only show up at midnight + will start to fade at 12:30, && dissapear by 1am.
</div>

<div class="waiting">
  waiting for midnight
</div>

<script>

  const midnight = document.querySelector('.midnight')
  const waiting = document.querySelector('.waiting')

  function checkTime () {
    const time = new Date()
    const hour = time.getHours()
    const mins = time.getMinutes()
    if (hour === 0 && mins < 30) { // display midnight
      waiting.style.display = 'none'
      midnight.style.display = 'block'
      midnight.style.opacity = 1
    } else if (hour === 0 && mins >= 30) { // fade midnight
      waiting.style.display = 'none'
      midnight.style.display = 'block'
      midnight.style.opacity = (60 - mins) / 30
    } else { // display waiting
      waiting.style.display = 'block'
      midnight.style.display = 'none'
      midnight.style.opacity = 0
    }
  }

  window.addEventListener('DOMContentLoaded', () => checkTime())

</script>
